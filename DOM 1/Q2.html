<!DOCTYPE html>

<html>
    <head>
        <style type="text/css">
            body { margin: 30px; font-family: Arial, sans-serif; }
            form { display: flex; flex-direction: column; }
            input, span { margin-bottom: 10px; }
        </style>
    </head>
    <body>
        <form>
            1st Number: <input type="text" id="firstNumber" /><br>
            2nd Number: <input type="text" id="secondNumber" /><br>
            <input type="button" onClick="multi()" value="Multiply" />
            <input type="button" onClick="divi()" value="Divide" />
        </form>
        <p>The Result is: <br>
            <span id="result"></span>
        </p>

        <script>
            function multi() {
                var n1 = parseInt(document.getElementById('firstNumber').value);
                var n2 = parseInt(document.getElementById('secondNumber').value);

                if (isNaN(n1) || isNaN(n2)) {
                    alert("Please enter valid numbers.");
                    return;
                }
                var res = n1 * n2;
                document.getElementById('result').innerText = "Multiplication Result: " + res;
            }
            function divi() {
                var n1 = parseInt(document.getElementById('firstNumber').value);
                var n2 = parseInt(document.getElementById('secondNumber').value);

                if (isNaN(n1) || isNaN(n2)) {
                    alert("Please enter valid numbers.");
                    return;
                }
                var res = n1 / n2;
                document.getElementById('result').innerText = "Division Result: " + res;
            }
        </script>
    </body>
</html>
