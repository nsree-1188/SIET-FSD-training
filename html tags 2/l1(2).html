<html>
    <head>
        <style>
            td {
                align-self: start;
            }
        </style>
    </head>
    <body>
        <table>
            <caption style="color: red;"><h2>Employee Registration Form</h2></caption>
            <tbody>
                <tr>
                    <td></td>
                    <td>
                        <input type="radio" checked>Mr. <input type="radio">Mrs. <input type="radio">Ms.
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td>Mail Address1</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Mail Address2</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td>
                        <select>
                            <option>Gujrat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Upload Phtoto</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" style="width: 120%;"></td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="number" placeholder="+91"></td>
                </tr>
                <tr>
                    <td>Language known</td>
                    <td><input type="checkbox" checked>Gujarati</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
