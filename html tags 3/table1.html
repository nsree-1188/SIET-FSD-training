            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 10px
            }
        </style>
    </head>

        <table border="border-collapse">
            <caption><i>A test table with merged cells</i></caption>
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>height</th>
                    <th>weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Males</th>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <th>Females</th>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
